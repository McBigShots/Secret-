<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Baru ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #fdf2f8; 
        overflow-x: hidden;
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>❤️</text></svg>") 16 0, auto;
      }
      .font-hand {
        font-family: 'Dancing Script', cursive;
      }
      
      /* --- ANIMATIONS --- */
      
      @keyframes gradient-xy {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-xy {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient-xy 15s ease infinite;
      }

      @keyframes jello {
        0%, 11.1%, 100% { transform: translate3d(0, 0, 0); }
        22.2% { transform: skewX(-6deg) skewY(-6deg); }
        33.3% { transform: skewX(3deg) skewY(3deg); }
        44.4% { transform: skewX(-1.5deg) skewY(-1.5deg); }
        55.5% { transform: skewX(0.7deg) skewY(0.7deg); }
        66.6% { transform: skewX(-0.3deg) skewY(-0.3deg); }
        77.7% { transform: skewX(0.1deg) skewY(0.1deg); }
        88.8% { transform: skewX(-0.05deg) skewY(-0.05deg); }
      }
      /* Removed infinite loop by default for better UX */
      .animate-jello {
        animation: jello 1s both;
      }
      .hover-jello:hover {
        animation: jello 0.8s both;
      }

      @keyframes pop-in {
        0% { opacity: 0; transform: scale(0.1); }
        70% { transform: scale(1.05); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-pop-in {
        animation: pop-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
      }

      @keyframes rainbow-text {
        0% { color: #ff0000; }
        14% { color: #ff7f00; }
        28% { color: #b6b600; }
        42% { color: #00aa00; }
        57% { color: #0000ff; }
        71% { color: #4b0082; }
        85% { color: #9400d3; }
        100% { color: #ff0000; }
      }
      .animate-rainbow {
        animation: rainbow-text 6s linear infinite;
      }

      @keyframes wiggle {
        0%, 100% { transform: rotate(-1deg); }
        50% { transform: rotate(1deg); }
      }
      .animate-wiggle {
        animation: wiggle 2s ease-in-out infinite;
      }

      @keyframes tilt-shaking {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(2deg); }
        50% { transform: rotate(0eg); }
        75% { transform: rotate(-2deg); }
        100% { transform: rotate(0deg); }
      }
      .animate-tilt-shake {
        animation: tilt-shaking 0.3s infinite;
      }

      @keyframes heartbeat {
        0% { transform: scale(1); }
        14% { transform: scale(1.05); }
        28% { transform: scale(1); }
        42% { transform: scale(1.05); }
        70% { transform: scale(1); }
      }
      .animate-heartbeat {
        animation: heartbeat 2s ease-in-out infinite both;
      }

      @keyframes explode-ring {
        0% { transform: scale(0); opacity: 0.8; border-width: 20px; }
        100% { transform: scale(3); opacity: 0; border-width: 0px; }
      }
      .animate-explode {
        animation: explode-ring 0.8s cubic-bezier(0, 0.5, 0.5, 1) forwards;
      }

      /* Original animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      
      @keyframes float-up {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-100px) scale(1.5) rotate(45deg); opacity: 0; }
      }
      
      @keyframes fall {
        0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }
      
      .fireworks-bg {
        background-image: radial-gradient(circle, #ffadad 10%, transparent 10%), radial-gradient(circle, #ffd6a5 10%, transparent 10%);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
        animation: firework 0.5s linear infinite;
        opacity: 0.3;
      }
      @keyframes firework {
        0% { background-position: 0 0, 10px 10px; opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.1); }
        100% { background-position: 50px 50px, 60px 60px; opacity: 0.3; transform: scale(1); }
      }
    </style>

</html>
